{% extends "base.html" %}
{% block content %}

<div>
    <label for="polomer">Poloměr: </label>
    <input type="range" id="polomer" min="3" max="30" value="10" oninput="changed_polomer()"/>
    <label for="rychlost">Rychlost: </label>
    <input type="range" id="rychlost" min="0" max="20" value="6" oninput="changed_rychlost()"/>
    <label for="pocet_ryb">Počet ryb</label>
    <input type="number" id="pocet_ryb" value="10" onchange="changed_pocet_ryb()"/>
</div>

<canvas id="canvas"></canvas>
<script type="text/javascript" src="../static/js/rybicky.js"></script>

{% endblock %}
